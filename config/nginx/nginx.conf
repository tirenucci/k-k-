user                       docker;
worker_processes           1;

error_log                  /var/log/nginx/error.log warn;
pid                        /var/run/nginx.pid;

events {
    worker_connections     1024;
}


http {
    server {
        listen             8080;
        server_name localhost;
        root /var/www/html/crealearning-api/public;
        client_max_body_size 800M;
        location / {
            # try to serve file directly, fallback to app.php
            try_files $uri /index.php$is_args$args;
        }
        # DEV
        # This rule should only be placed on your development environment
        # In production, don't include this and don't deploy index_dev.php or config.php
        location ~ ^/(index|config)\.php(/|$) {
            fastcgi_pass php:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            # When you are using symlinks to link the document root to the
            # current version of your application, you should pass the real
            # application path instead of the path to the symlink to PHP
            # FPM.
            # Otherwise, PHP's OPcache may not properly detect changes to
            # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
            # for more information).
            # Caveat: When PHP-FPM is hosted on a different machine from nginx
            #         $realpath_root may not resolve as you expect! In this case try using
            #         $document_root instead.
            
           fastcgi_param SCRIPT_FILENAME /var/www/html/crealearning-api/public$fastcgi_script_name;
           fastcgi_param DOCUMENT_ROOT /var/www/html/crealearning-api/public;

        }
        

       # return 404 for all other php files not matching the front controller
       # this prevents access to other php files you don't want to be accessible.
       location ~ \.php$ {
         return 404;
       }

       error_log /var/log/nginx/project_error.log;
       access_log /var/log/nginx/project_access.log;
    }
}

